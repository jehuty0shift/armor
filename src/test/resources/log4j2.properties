status = error

appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{ISO8601}][%-5p][%-25c{1.}] [%test_thread_info]%marker %m%n

rootLogger.level = info
rootLogger.appenderRef.console.ref = console

logger.apache.name = org.apache.directory
logger.apache.level = error

logger.kerberos.name = org.apache.directory.server.kerberos
logger.kerberos.level = error

logger.transport.name = org.elasticsearch.transport.TcpTransport
logger.transport.level = error

